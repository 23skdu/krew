apiVersion: plugin.krew.app/v1alpha1
kind: Plugin
metadata:
  name: foo
spec:
  platforms:
  - files:
    - from: "*"
    head: https://example.com
    selector:
      matchExpressions:
      - {key: os, operator: In, values: [macos, linux]}
  - files:
    - from: "*"
    head: https://example.com
    selector:
      matchLabels:
        os: "windows"
  intro: "exists"

